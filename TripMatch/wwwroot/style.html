<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Reset / Base -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/variables.css">

    <!-- Components: 按鈕、標題、卡片等通用元件 -->
    <link rel="stylesheet" href="css/components.css">

    <!-- Layout: 主要版面配置，如 header, nav, footer -->
    <link rel="stylesheet" href="css/layout.css">

    <!-- Responsive: RWD 斷點樣式 -->
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

<style>
    .lllll {
        display: flex;
        flex-direction: column;
        margin-left: 20px;
    }

    .topNav {
        text-align: center;
    }

    .content3 {
        color: var(--color_link);
    }
</style>
</head>

<body>
    <header class="">
        <nav class="topNav">
            導覽列
        </nav>
    </header>

    <div class="lllll">


        <h1 class="titleWrap">標題</h1>
        <h1 class="titleWrap titleH1">標題1</h1>
        <h2 class="titleWrap titleH2">標題2</h2>
        <h3 class="titleWrap titleH3">標題3</h3>
        <h4 class="titleWrap titleH4">標題4</h4>
        <h5 class="titleWrap titleH5">標題5</h5>

        <div class="mainContent">
            <p class="contentWrap">內文區塊</p>
            <p class="contentWrap content1">內文區塊1</p>
            <p class="contentWrap content2">內文區塊2</p>
            <p class="contentWrap content3">連結</p>

            <p class="statusTrue">符合驗證-通過</p>
            <p class="statusFalse">不符合驗證-不通過</p>

            <button class="btn">按鈕</button>

            <button class="btn btn_light">按鈕1</button>

            <button class="btn btn_dark">按鈕2</button>

            <button class="btn btn_Gray">按鈕3</button>

            <form class="formWrap">
                <label for="name" class="label1">姓名</label>

                <input id="name" type="text" class="input1" placeholder="請輸入姓名" aria-invalid="false">

            </form>

        </div>

    </div>
    <footer class="footerWrap">
        頁尾
    </footer>
</body>

</html>
